<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI医疗机器人模拟游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="ai-assist">AI辅助: <span id="ai-status">开启</span></div>
            <div class="timer">时间: <span id="timer">60</span>s</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button id="startGame">开始游戏</button>
            <button id="toggleAI">切换AI辅助</button>
        </div>

        <div class="stats">
            <div class="stat">
                <label>准确度</label>
                <div class="progress-bar">
                    <div id="accuracyBar" class="progress"></div>
                </div>
            </div>
            <div class="stat">
                <label>手术风险</label>
                <div class="progress-bar">
                    <div id="riskBar" class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
